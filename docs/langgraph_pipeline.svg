<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.25"/>
    </filter>
    <style>
      .card { fill:#ffffff; stroke:#e5e7eb; stroke-width:1; rx:16; }
      .title { font-family: Inter, ui-sans-serif, system-ui; font-size:16px; font-weight:700; fill:#0f172a; }
      .subtitle { font-family: Inter, ui-sans-serif, system-ui; font-size:12.5px; fill:#334155; }
      .pill { fill:#eef2ff; stroke:#c7d2fe; stroke-width:1; rx:10; }
      .pillText { font-family: Inter, ui-sans-serif, system-ui; font-size:11.5px; fill:#3730a3; }
      .arrow { stroke:#334155; stroke-width:2.2; marker-end:url(#arrowhead); fill:none; }
      .laneTitle { font-family: Inter, ui-sans-serif, system-ui; font-size:12px; fill:#334155; }
      .legendTitle { font-family: Inter, ui-sans-serif, system-ui; font-size:13px; font-weight:700; fill:#0f172a; }
      .legendText { font-family: Inter, ui-sans-serif, system-ui; font-size:12px; fill:#334155; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1280" height="720" fill="url(#bg)" />
  <text x="60" y="28" class="title" style="font-size:20px">LangGraph Multi‑Agent Orchestration</text>

  <text x="70" y="70" class="laneTitle">Plan</text>
  <text x="70" y="198" class="laneTitle">Parallel contributors</text>
  <text x="70" y="428" class="laneTitle">Orchestration</text>
  <text x="70" y="598" class="laneTitle">Outputs</text>

  <g transform="translate(180,40)" filter="url(#shadow)">
    <rect class="card" width="240" height="90"/>
    <text class="title" x="16" y="28">Planner (RAG)</text>
    <text class="subtitle" x="16" y="52">Reads &lt;Project Status&gt; • creates plan</text>
    <g transform="translate(16,60)">
      <rect class="pill" width="110" height="22" rx="11"/>
      <text class="pillText" x="10" y="15">model: $OPENAI_MODEL</text>
    </g>
  </g>

  <g transform="translate(120,170)" filter="url(#shadow)">
    <rect class="card" width="220" height="110"/>
    <text class="title" x="16" y="28">UI/UX</text>
    <text class="subtitle" x="16" y="52">Design & frontend code</text>
  </g>

  <g transform="translate(380,170)" filter="url(#shadow)">
    <rect class="card" width="220" height="110"/>
    <text class="title" x="16" y="28">Tester</text>
    <text class="subtitle" x="16" y="52">Test plan & automation</text>
  </g>

  <g transform="translate(640,170)" filter="url(#shadow)">
    <rect class="card" width="240" height="110"/>
    <text class="title" x="16" y="28">QA Geospatial</text>
    <text class="subtitle" x="16" y="52">CRS • bounds • perf checks</text>
  </g>

  <g transform="translate(260,400)" filter="url(#shadow)">
    <rect class="card" width="260" height="110"/>
    <text class="title" x="16" y="28">Integrator</text>
    <text class="subtitle" x="16" y="52">Merges outputs → full files</text>
    <g transform="translate(16,60)">
      <rect class="pill" width="120" height="22" rx="11"/>
      <text class="pillText" x="10" y="15">model: gpt‑5</text>
    </g>
  </g>

  <g transform="translate(560,400)" filter="url(#shadow)">
    <rect class="card" width="280" height="110"/>
    <text class="title" x="16" y="28">Product Manager</text>
    <text class="subtitle" x="16" y="52">Updates Project Status</text>
  </g>

  <g transform="translate(880,570)" filter="url(#shadow)">
    <rect class="card" width="260" height="90"/>
    <text class="title" x="16" y="28">Open MR / PR</text>
    <text class="subtitle" x="16" y="52">GitLab/GitHub via MCP</text>
  </g>

  <g transform="translate(980,170)" filter="url(#shadow)">
    <rect class="card" width="220" height="110"/>
    <text class="title" x="16" y="28">MCP Tools</text>
    <text class="subtitle" x="16" y="52">Filesystem • Git • GitLab/GitHub</text>
  </g>

  <path class="arrow" d="M420,85 C500,85 500,180 230,180"/>
  <path class="arrow" d="M420,85 C520,85 520,180 490,180"/>
  <path class="arrow" d="M420,85 C650,85 650,180 750,180"/>

  <path class="arrow" d="M230,280 C230,360 330,360 330,400"/>
  <path class="arrow" d="M490,280 C490,360 390,360 390,400"/>
  <path class="arrow" d="M750,280 C750,360 520,360 520,400"/>

  <path class="arrow" d="M520,455 L560,455"/>
  <path class="arrow" d="M700,510 C820,560 900,600 880,610"/>

  <path class="arrow" d="M420,85 C760,85 900,145 990,170"/>
  <path class="arrow" d="M520,455 C740,455 950,320 1090,280"/>

  <g transform="translate(60,600)" filter="url(#shadow)">
    <rect class="card" width="480" height="80"/>
    <text class="legendTitle" x="16" y="28">Legend</text>
    <text class="legendText" x="16" y="52">Flow: Planner → (UI/UX | Tester | QA Geo) → Integrator → Product Manager → MR/PR</text>
    <text class="legendText" x="16" y="68">MCP Tools used for reading/writing repo & opening PRs</text>
  </g>
</svg>
